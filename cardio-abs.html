<script>
// Load workout from data
document.addEventListener('DOMContentLoaded', () => {
  const workout = workoutData.workouts['cardio-abs'];
  const container = document.querySelector('.container');
  const hero = container.querySelector('.hero');
  
  // Group exercises by type
  const exercisesByType = {
    cardio: [],
    abs: [],
    cooldown: []
  };
  
  workout.exercises.forEach(exercise => {
    if (exercisesByType[exercise.type]) {
      exercisesByType[exercise.type].push(exercise);
    }
  });
  
  let sectionsHTML = '';
  
  if (exercisesByType.cardio.length > 0) {
    sectionsHTML += '<div class="card"><h2>Cardio Session</h2>';
    exercisesByType.cardio.forEach(exercise => {
      sectionsHTML += generateExerciseHTML(exercise, 'cardio');
    });
    sectionsHTML += '</div>';
  }
  
  if (exercisesByType.abs.length > 0) {
    sectionsHTML += '<div class="card"><h2>Abs Circuit</h2><p style="margin-bottom: 16px;"><small>Complete 2-3 rounds â€¢ Rest 60-90 sec between rounds</small></p>';
    exercisesByType.abs.forEach(exercise => {
      sectionsHTML += generateExerciseHTML(exercise, 'cardio');
    });
    sectionsHTML += '</div>';
  }
  
  if (exercisesByType.cooldown.length > 0) {
    sectionsHTML += '<div class="card"><h2>Cool Down</h2>';
    exercisesByType.cooldown.forEach(exercise => {
      sectionsHTML += generateExerciseHTML(exercise, 'cardio');
    });
    sectionsHTML += '</div>';
  }
  
  sectionsHTML += `
    <div class="card">
      <div class="workout-complete">
        <button class="start-btn" onclick="markWorkoutComplete('cardio-abs')" style="width: 100%;">
          âœ“ Mark Workout Complete
        </button>
      </div>
    </div>`;
  
  hero.insertAdjacentHTML('afterend', sectionsHTML);
});
</script>
