<script>
document.addEventListener('DOMContentLoaded', () => {
  const workout = workoutData.workouts['legs-glutes'];
  const container = document.querySelector('.container');
  const hero = container.querySelector('.hero');
  
  const exercisesByType = {
    warmup: [],
    main: [],
    core: []
  };
  
  workout.exercises.forEach(exercise => {
    if (exercisesByType[exercise.type]) {
      exercisesByType[exercise.type].push(exercise);
    }
  });
  
  let sectionsHTML = '';
  
  if (exercisesByType.warmup.length > 0) {
    sectionsHTML += '<div class="card"><h2>Warm-up</h2>';
    exercisesByType.warmup.forEach(exercise => {
      sectionsHTML += generateExerciseHTML(exercise, 'legs');
    });
    sectionsHTML += '</div>';
  }
  
  if (exercisesByType.main.length > 0) {
    sectionsHTML += '<div class="card"><h2>Main Workout</h2>';
    exercisesByType.main.forEach(exercise => {
      sectionsHTML += generateExerciseHTML(exercise, 'legs');
    });
    sectionsHTML += '</div>';
  }
  
  if (exercisesByType.core.length > 0) {
    sectionsHTML += '<div class="card"><h2>Core Finisher</h2>';
    exercisesByType.core.forEach(exercise => {
      sectionsHTML += generateExerciseHTML(exercise, 'legs');
    });
    sectionsHTML += '</div>';
  }
  
  sectionsHTML += `
    <div class="card">
      <div class="workout-complete">
        <button class="start-btn" onclick="markWorkoutComplete('legs-glutes')" style="width: 100%;">
          âœ“ Mark Workout Complete
        </button>
      </div>
    </div>`;
  
  hero.insertAdjacentHTML('afterend', sectionsHTML);
});
</script>
